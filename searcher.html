<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="res/css/style.css" />
    <title>Search Result</title>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script><!-- 解决electron环境下jQuery缺失问题 -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/md5.min.js"></script>
    <script src="js/barCtrl.js"></script>
    <script>
        document.onmouseup = function () {
            if (window.getSelection() != "") {
                document.execCommand("Copy");
                alert("复制成功")
            }
        };
    </script>
    <script>
        var ipc = require('electron').ipcRenderer;
        ipc.send('window-dict');//调整尺寸
        $(document).ready(function () {
            s = location.search.substr(1);
            a = s.split('&');
            var wordIn = '';
            for (i in a) {
                b = a[i].split('=');
                wordIn = b[1];
            }
            var wordUse = "";
            for (i in wordIn) {
                if (('a' <= wordIn[i] && wordIn[i] <= 'z') || ('0' <= wordIn[i] && wordIn[i] <= '9') || wordIn[i] == '-') wordUse += wordIn[i];
                else if ('A' <= wordIn[i] && wordIn[i] <= 'Z') wordUse += wordIn[i].toLowerCase();
                else if (wordIn[i] == '+') wordUse += ' ';
                else {
                    wordUse = "";
                    break;
                }
            }//拼写检查、输入字串格式化
            if (wordUse == "") document.getElementById("dict").innerHTML = "<br/><h2>请输入正确的英语单词。</h2><h3><a href=\"index.html\" id=\"backLink\">返回</a></h3>";
            else if (wordUse.length > 30) document.getElementById("dict").innerHTML = "<br/><h2>对不起，您输入的单词长度超限。</h2><h3><a href=\"index.html\" id=\"backLink\">返回</a></h3>";
            else {
                var appKey = '44d3c65e009191c5';
                var key = 'hnOtGbTefAX4I4MmXdAEDZXWBBsGQYQu';
                var salt = (new Date).getTime();
                var from = 'EN';
                var to = 'zh-CHS';
                var str1 = appKey + wordUse + salt + key;
                var sign = md5(str1);
                $.ajax({
                    url: 'https://openapi.youdao.com/api',
                    type: 'get',
                    dataType: 'jsonp',
                    data: {
                        q: wordUse,
                        appKey: appKey,
                        salt: salt,
                        from: from,
                        to: to,
                        sign: sign
                    },
                    success: function (data) {
                        console.log(data);
                        var parentDiv = document.getElementById("dict");
                        parentDiv.innerHTML = "";//清空原有内容
                        var wordShowDiv = document.createElement("span");
                        wordShowDiv.id = "wordTitle";
                        wordShowDiv.innerHTML = "<img src=\"res/content/wordTitle.png\"/>&nbsp;" + wordUse;
                        parentDiv.appendChild(wordShowDiv);
                        var phoneticDiv = document.createElement("span");
                        phoneticDiv.id = "phonetic";
                        if (data.basic) {//如果输入单词
                            if (data.basic.phonetic) {
                                phonetic = "";
                                if (data["basic"]["uk-phonetic"]) phonetic += "&nbsp;&nbsp;[" + data["basic"]["uk-phonetic"] + "]";
                                if (data["basic"]["us-phonetic"] && data["basic"]["uk-phonetic"]) phonetic += ", ";
                                if (data["basic"]["us-phonetic"]) phonetic += "[" + data["basic"]["us-phonetic"] + "]";
                                phoneticDiv.innerHTML = phonetic;
                            }
                        }
                        parentDiv.appendChild(phoneticDiv);
                        var explainDiv = document.createElement("span");
                        var explains = "<br/>";
                        if (data.basic) {//如果输入单词
                            for (i in data.basic.explains) {
                                explains += data.basic.explains[i];
                                if (i != data.basic.explains.length - 1) explains += " / ";
                            }
                            explainDiv.innerHTML = explains;//输出解释
                            parentDiv.appendChild(explainDiv);
                            var webDiv = document.createElement("span");
                            if (data.webdict) {
                                var webDivContent = "<br/><br/><a href=\"searcher-englishExplains.html?word=" + wordUse + "\" id=\"backLink\">完整英英释义</a>";
                                webDiv.innerHTML = webDivContent;
                            }
                            parentDiv.appendChild(webDiv);//在线查看更多内容链接
                        } else {
                            var tempBoolForTranslation = false;
                            for (i in data.translation) {
                                if ('A' <= s[i] && s[i] <= 'z') continue;
                                else {
                                    tempBoolForTranslation = true;
                                    break;
                                }
                            }
                            if (tempBoolForTranslation) {
                                explainDiv.innerHTML = "<br/>" + data.translation;//输出翻译
                                parentDiv.appendChild(explainDiv);
                            }
                            else document.getElementById("dict").innerHTML = "<br/><h2>请输入正确的英语单词。</h2><h3><a href=\"index.html\" id=\"backLink\">返回</a></h3>";
                        }
                    },
                    error: function () {
                        document.getElementById("dict").innerHTML = "<br/><h2>无法建立与服务器的连接，请稍后再试。</h2><h3><a href=\"index.html\" id=\"backLink\">返回</a></h3>";
                    }
                });
            }
        });//使用jQuery::jsonp获取远程词汇
    </script>
</head>

<body>
    <div id="logo"><a href="javascript:history.back(-1)""><img src="res/icons/previous.png" width="40px" height="40px" alt="返回首页" /></a></div>
    <div id="bar">
        <div id="btn">
            <a href="#"><img src="res/icons/settings.png" alt="设置" /></a>
            <a href="javascript:newAboutWin()"><img src="res/icons/about.png" alt="关于" /></a>
            <a href="javascript:minimize()"><img src="res/icons/minimize.png" alt="最小化" /></a>
            <a href="javascript:window.close()"><img src="res/icons/close.png" alt="关闭窗口" /></a>
        </div>
    </div>
    <div id="dict">
        <br />
        <h2>等待服务器响应...</h2>
        <h3><a href="index.html" id="backLink">返回</a></h3>
        <!-- 动态加入内容 -->
    </div>
</body>

</html>
